<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Activity 3</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="border  border-2 border-light bg-light me-5 p-0 col-4 col-md-4 overflow-auto "
                style="margin-top:80px;">
                <div class="card-header  overflow-hidden" style="background-color: #ffeead;">
                    <h2 class="text-uppercase  text-center">Publisher</h2>
                </div>
                <div class="p-3" style="background-color:#d9ad7c">
                    <label class="text-dark fw-bold ">ğ“ğ¨ğ©ğ¢ğœ</label>
                    <input id="publishTopic" type="text" class="form-control p-3"><br>
                    <label class="text-dark fw-bold">ğğšğ²ğ¥ğ¨ğšğ</label>
                    <input id="publishPayload" type="text" class="form-control p-3"><br>
                    <a type="button" id="publishButton" class="btn text-light p-2" style="background-color: #96897f;">
                        Publish</a>
                </div>
            </div>
            <div class="border  border-2 border-light bg-light me-3  p-0 col-4 col-md-4 overflow-auto"
                style="margin-top:80px;">
                <div class="card-header  overflow-hidden" style="background-color: #ffeead;">
                    <h2 class="text-uppercase text-center">Subscriber</h2>
                </div>
                <div class="p-3" style="background-color:#d9ad7c"><br><br><br>
                    <label class="text-dark fw-bold">ğ“ğ¨ğ©ğ¢ğœ</label>
                    <input id="subscribeTopic" type="text" class="form-control p-4"><br>
                    <a type="button" id="subscribeButton" class="btn text-light p-2 mt-4"
                        style="background-color: #96897f;">Subscribe</a>
                </div>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="border rounded-3 border-2 border-light mt-1 p-0 col-6 col-md-6 overflow-auto"
                style="background-color: #FFEBCD">
                <div class="card-header overflow-hidden">
                    <h2 class="text-uppercase text-center">Incoming Messages</h2>
                </div>
                <div class="p-3">
                    <table class="table table-hover" style="background-color:#DEB887;">
                        <thead>
                            <tr>
                                <td>Topic</td>
                                <td>Payload</td>
                            </tr>
                        </thead>
                        <tbody id="message"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./browserMqtt.js"></script>
    <script src="./index.js"></script>
    <script>
        $(document).ready(function () {
            $('#publishButton').on('click', function () {
                let txt0 = $('#publishTopic').val();
                let txt1 = $('#publishPayload').val();
                $('#message').prepend('<tr><td>' + txt0 + '</td><td>' + txt1 + '</td></tr>');
            });
        });
    </script>
</body>

</html>
